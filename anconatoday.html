<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./anconatoday.css" />
    <title>Copy Ancona Today</title>

</head>

<body>
    <nav class="container">
        <div class="row">
            <div class="col-6 left d-flex align-items-center">
                <p class="martedi">Martedì, 21 Ottobre 2025</p>
                <i class="fa-solid fa-cloud"></i>
                <span class="nuvola">Nuvoloso</span>
            </div>
            <div class="col-6 right d-flex justify-content-end align-items-center">
                <div class="col-3 text-center">
                    <a href="" class="button-1">
                        <img src="./imggiornale/2020-1.jpg" alt="citynews-anconatoday" id="citynews">
                    </a>
                </div>
                <div class="col-3 text-center">
                    <i class="fa-regular fa-sun"></i>
                    <i class="fa-regular fa-window-maximize"></i>
                    <i class="fa-regular fa-moon"></i>
                </div>
                <div class="col-3 text-center">
                    <a href="" class="abbonati">Abbonati</a>
                </div>
                <div class="col-3 text-center">
                    <a href="">
                        <i class="fa-solid fa-user"></i>
                        <span class="accedi">Accedi</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <header class="container-fluid">
        <div class="row d-flex justify-content-center header-bar">
            <div class="col-4 d-flex flex-column justify-content-between">
                <div class="col-12">
                    <img src="./imggiornale/anconatoday-removebg-preview.png" alt="anconatoday" class="logo-ancona">
                </div>

                <div class="col-12 button-header d-flex align-items-center">
                    <a href="">
                        <p class="button-header1">Notizie</p>
                    </a>
                    <a href="">
                        <p class="button-header1">Cosa fare in città</p>
                    </a>
                    <a href="">
                        <p class="button-header1">Zone</p>
                    </a>
                    <i class="fa-solid fa-bars"></i>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="col-6 d-flex align-items-center article-header">
                <div class="col-12 box-1 d-flex">
                    <article class="article-1 d-flex justify-content-evenly">
                        <div class="text-box-1">
                            <h2 class="titolo">La serie sul Mostro di Firenze è una grandissima delusione</h2>
                            <span class="notizie">Massimo Falcioni</span>
                        </div>
                        <a href="">
                            <img src="./imggiornale/ritratto-di-uomo-bianco-isolato_53876-40306.jpg" alt="faccia-uomo"
                                class="face-men">
                        </a>
                    </article>
                </div>

                <div class="col-12 box-2">
                    <article class="article-2 d-flex justify-content-evenly">
                        <div class="text-box-1">
                            <h2 class="titolo">Cosi la famiglia reale ha scaricato Andrea di Windsdor</h2>
                            <span class="notizie">Donatella Mulazzi</span>
                        </div>
                        <a href="">
                            <img src="./imggiornale/depositphotos_181166140-stock-photo-beautiful-middle-aged-woman.jpg"
                                alt="faccia-donna" class="face-men">
                        </a>
                    </article>
                </div>
            </div>
        </div>

    </header>
   
    <script src="https://kit.fontawesome.com/c434305017.js" crossorigin="anonymous"></script>
</body>

</html>
